<!DOCTYPE html>
<html lang=en>
<head><meta charset="utf-8" />
<title>Sign up - Umpire</title>
<meta name=description content="Ask us to create an account for you"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel=stylesheet src="/umpire/c/main.css"/>
</head>
<body>
<h1>Sign up - Umpire</h1>
<h2>Ask us to create an account for you</h2>
<form method=post action="check">
<fieldset><legend>I want special access to Umpire.</legend>
<p><label for=email>My E-mail:</label></p>
<p><input type=email name=email id=email value="" size=60 /></p>
<p><label for=reason>My reason for wanting access:</label></p>
<p><textarea name=reason id=reason width=60 height=5></textarea></p>
</fieldset>
<fieldset><legend>Options</legend>
<p><label><input type=checkbox name=agree />I have read and agree to the <a href="terms/">terms of use</a>.</label></p>
<p><label><input type=submit value="Request Access"/></label></p>
</fieldset>
</form>
<form method=get action="../sign-in">
<fieldset><legend>Already have an account?</legend>
<p><label><input type=submit value="Yes, let me sign in!"/></label></p>
</fieldset>
</form>
</body>
</html>
