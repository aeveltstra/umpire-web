<!DOCTYPE html>
<html lang=en>
<head><meta charset="utf-8" />
<title>Contact and Feedback - Umpire</title>
<meta name=description content="Let us know what you think!"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel=stylesheet src="/umpire/c/main.css"/>
</head>
<body>
<h1>Contact and Feedback - Umpire</h1>
<h2>I have an issue and would like it addressed</h2>
<form action=check method=post>
    <fieldset><legend>My issue</legend>
        <p><textarea name=issue cols=60 rows=10></textarea></p>
    </fieldset>
    <fieldset><legend>About me</legend>
        <p><label for=name>My name:</label></p>
        <p><input type=text size=60 name=name id=name /></p>
        <p><label for=email>My email:</label></p>
        <p><input type=email name=email id=email size=60 /></p>
    </fieldset>
    <fieldset><legend>Actions</legend>
        <p><label><input type=checkbox name=agree /> I agree to </label><a href="/umpire/terms/">the terms and conditions</a></p>
        <p><label><input type=submit value="Submit" /></label></p>
    </fieldset>
</form>
</body>
</html>
